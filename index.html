<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/icon.png" type="image/x-icon">
  <title>SMOTE</title>
</head>
<body>
  <h1>SMOTE</h1>
  <div id="plane"></div>
  <br>
  Настройка алгоритма:
  <div class="controls">
    <div class="button-def" > Цвет: </div> <button id="change-color">Cиний</button>
    <div class="button-def" > Число новых точек: </div> <input id="dots-number" type="number" placeholder="" min="1">
    <div class="button-def" > Число соседей: </div> <input id="k-number" type="number" placeholder="" min="1">
  </div>
  <br>
  Настройка анимации:
  <div class="controls">
    <div class="button-def" > Скорость: </div> <input id="speed" type="number" placeholder="" min="1" max="100">
    <button id="run-button"> Запустить </button>
    <button id="stop-button"> Остановить </button>
    <button id="clear-button"> Очистить </button>
  </div>
  <br>
  <h2><a href="doc/index.html" class="no-underline">Документация</a></h2>
  <br>
  <footer>
    Made possible by Egor Farafonov
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
